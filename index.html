<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Own Microbe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tooltip {
      position: relative;
      cursor: pointer;
      border-bottom: 1px dotted #000;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #f9f9f9;
      color: #000;
      text-align: left;
      border-radius: 5px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -125px;
      border: 1px solid #ccc;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="script.js"></script>
</body>
</html>
